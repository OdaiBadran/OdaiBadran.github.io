  </head>
  
  <body style="font-size:20px">
	<figure>
		<h1 style="color:darkred">كعكة كريم عكريم</h1>
		<img width="700" height="500" style="clip-path: ellipse()" src="https://github.com/OdaiBadran/OdaiBadran.github.io/blob/main/%D9%83%D8%B1%D9%8A%D9%85_%D8%B9%D9%83%D8%B1%D9%8A%D9%85.jpeg?raw=true" alt="صورا كعكة كريم عكريم">
		<h2 style="color:darkblue"><strong>المقادير</strong></h2>
		<figure>
			<h3><strong>الطبقة الأولى</strong></h3>
				<ul>
				<li>ستة بيض</li>
				<li>ست معالق سكر كبيرة</li>
				<li>بكيت بودينج فانيل</li>
			</ul>
			
			<h3><strong>الطبقة الثانية</strong></h3>
				<ul>
				<li>ثلاث ارباع كأس حليب</li>
				<li>بكيت شمينت متوكا</li>
				<li>بكيت بودينج فانيل</li>
			</ul>
			
			<h3><strong>الطبقة الثالثة</strong></h3>
				<ul>
				<li>معلقة مانجرين</li>
				<li>معلقة كاكاو بودرا</li>
				<li>ست مربعات (كوبيوت صغيرة) من لوح شوكولا مرير</li>
				<li>ثلاث ملاعق كبيرة حليب</li>
			</ul>
		</figure>
		
		<br>
		
		<h2 style="color:darkblue"><strong>الطريقة</strong></h2>
		<figure>
			<h3><strong>الطبقة الأولى</strong></h3>
			<figure>
			<ul>
				<li>نفصل الصفار عن البياض ونخلط البياض بالمكسر حتى يصبح اللون أبيض.</li>
				<li>نضع السكر ونخلط جيدا, نضيف الصفار ونخلط جيدا </li>
				<li>ومن ثم نضيف بودينج شوكولاطة بالتدريج</li>
				<li>ونخلط جيدا جيدا حتى يصبح لدينا مويج لزج وجميل.</li>
				<li>ضع في الصينية (قطر 24 سنتيمتر) وتَخبز بالفرن بدرجة حرارة 150 درجة مئوية.</li>
			<ul>
			</figure>
			
			<h3><strong>الطبقة الثانية</strong></h3>
			<figure>
			<ul>
				<li>نضع الحليب والشمينت متوكا والبودينج فانيل في المكسر حتى يصبح لدنا كريما بيضاء.</li>
				<li>عد أن تَخبز الطبقة الأولى نضع الطبقة اليضاء فوقها, وزيّن بالطبقة الثالثة.</li>
			</ul>
			</figure>
			
			<h3><strong>الطبقة الثالثة</strong></h3>
			<figure>
			<ul>
				<li>تَوضع المواد مع بعضها وتَسيّح على نار هادئة على الغاز</li>
				<li>وتوضع على الطبقة البيضاء الثانية.</li>
				<li>ثم نضعها بالثلاجة حتى تبرد.(بالإمكان التزيين بجوز الهند كذالك لمن أراد)</li>
			</ul>
			</figure>
		</figure>
	</figure>
